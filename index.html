<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой Поисковик</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Мой Поисковик</h1>
    <p>Введите идентификатор / e‑mail / ник для поиска</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Поиск...">
      <button onclick="performSearch()">Искать</button>
    </div>

    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
